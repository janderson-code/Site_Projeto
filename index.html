<!---Tela de login---->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/all.css">
        <link rel="stylesheet" href="Plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="Plugins/fontawesome/css/all.min.css">
    </head>
    <body>

        <div class="login">
            <div class="login-form">
                <div class="login-form-wapper">
                    <div class="login-title">
                        <h2>Login</h2>
                        <a href="views/register.html">Cadastrar-se</a>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Digite
                                seu email">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control"
                                id="senha" placeholder="Digite sua senha">
                        </div>
                        <button type="button" class="btn">Login</button>
                    </form>
                </div>
            </div>
            <div class="banner-login">
                <img src="image/health.png" alt="image">
                <h2>Titulo</h2>

            </div>
        </div>
        <script src="Plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="Plugins/fontawesome/js/all.min.js"></script>
        <script>
          let button = document.querySelector("form button.btn")
          button.addEventListener("click",() => {
              location.href="views/dashboard.html"}
          )
        </script>
    </body>
</html>
